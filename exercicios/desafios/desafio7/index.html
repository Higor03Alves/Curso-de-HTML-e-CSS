<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de imagens </title>
</head>
<body>
    <h1>imagens flexível</h1>
    <p>Você esta vendo essa imagem completa? Se não tente diminuir ou aumenta o tamanho da aba do navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt=" Imagem flexível">
    </picture>
    
</body>
</html>
